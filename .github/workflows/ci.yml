name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install ruff black mypy
      - name: Lint
        run: |
          ruff .
          black --check .
          mypy --ignore-missing-imports .

